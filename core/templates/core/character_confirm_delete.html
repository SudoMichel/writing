{% extends 'core/base.html' %}

{% block title %}Delete Character{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Character</h2>
    <p>Are you sure you want to delete the character "{{ character.name }}" from "{{ project.name }}"?</p>
    <p class="warning">This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn btn-danger">Delete Character</button>
            <a href="{% url 'character_list' project.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
