{% extends 'core/base.html' %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Organization Details</h2>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" value="{{ organization.name|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose *</label>
                <div class="description-container">
                    <textarea id="purpose" name="purpose" rows="3" required>{{ organization.purpose|default:'' }}</textarea>
                    {% if organization %}
                    <button type="button" id="improve-description" class="btn" onclick="improveDescription()">
                        Improve with AI
                    </button>
                    {% endif %}
                </div>
                <div id="improvement-status" class="improvement-status"></div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3">{{ organization.notes|default:'' }}</textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Members</h2>
            <div class="items-grid">
                {% for character in characters %}
                    <div class="item-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="characters" value="{{ character.id }}" id="character_{{ character.id }}"
                                {% if organization and character in organization.characters.all %}checked{% endif %}>
                            <span>{{ character.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">{{ action }}</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>


<script>
async function improveDescription() {
    const statusDiv = document.getElementById('improvement-status');
    const improveButton = document.getElementById('improve-description');
    const purposeTextarea = document.getElementById('purpose');
    
    try {
        statusDiv.textContent = 'Improving description...';
        statusDiv.className = 'improvement-status loading';
        improveButton.disabled = true;
        
        const response = await fetch(`/ai/improve-organization-description/{{ project.id }}/{{ organization.id }}/`);
        const data = await response.json();
        
        if (data.status === 'success') {
            purposeTextarea.value = data.improved_description;
            statusDiv.textContent = 'Description improved successfully!';
            statusDiv.className = 'improvement-status success';
        } else {
            throw new Error(data.message || 'Failed to improve description');
        }
    } catch (error) {
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'improvement-status error';
    } finally {
        improveButton.disabled = false;
    }
}
</script>
{% endblock %}
