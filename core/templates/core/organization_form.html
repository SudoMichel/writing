{% extends 'core/base.html' %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Organization Details</h2>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" value="{{ organization.name|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose *</label>
                <textarea id="purpose" name="purpose" rows="3" required>{{ organization.purpose|default:'' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <div class="description-container">
                    <textarea id="notes" name="notes" rows="3">{{ organization.notes|default:'' }}</textarea>
                    {% if organization %}
                    <button type="button" id="improve-organization" class="btn" data-project-id="{{ project.id }}" data-organization-id="{{ organization.id }}">
                        Improve with AI
                    </button>
                    {% endif %}
                </div>
                <div id="improvement-status" class="improvement-status"></div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Members</h2>
            <div class="items-grid">
                {% for character in characters %}
                    <div class="item-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="characters" value="{{ character.id }}" id="character_{{ character.id }}"
                                {% if organization and character in organization.characters.all %}checked{% endif %}>
                            <span>{{ character.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">{{ action }}</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>
{% endblock %}
