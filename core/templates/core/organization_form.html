{% extends 'core/base.html' %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Organization Details</h2>
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name *</label>
                {{ form.name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.type.id_for_label }}">Type *</label>
                {{ form.type }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                <div>
                    {{ form.description }}
                    {% if organization %}
                    <button type="button" id="improve-organization" class="btn" data-project-id="{{ project.id }}" data-organization-id="{{ organization.id }}">
                        Improve with AI
                    </button>
                    <button type="button" id="show-prompt-org-desc" class="btn show-prompt-btn" data-project-id="{{ project.id }}" data-entity-type="organization" data-organization-id="{{ organization.id }}" data-status-id="improvement-status">
                        Show Prompt
                    </button>
                    <button type="button" id="refine-org-desc" class="btn refine-text-btn" data-project-id="{{ project.id }}" data-entity-type="organization" data-organization-id="{{ organization.id }}" data-status-id="improvement-status" data-textarea-id="id_description">
                        Refine Text
                    </button>
                    {% endif %}
                </div>
                <div id="improvement-status" class="improvement-status"></div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Members</h2>
            {{ form.characters }}
        </div>
        
        <div class="form-section">
            <h2>Places</h2>
            {{ form.places }}
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">{{ action }}</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>
{% endblock %}
