{% extends 'core/base.html' %}

{% block title %}{{ action }} Place - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">{{ action }} Place</h1>
        <form method="post" class="space-y-8">
            {% csrf_token %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
                        <input type="text" name="name" id="name" value="{{ place.name|default:'' }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type *</label>
                        <input type="text" name="type" id="type" value="{{ place.type|default:'' }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description *</label>
                        <textarea name="description" id="description" rows="4" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{ place.description|default:'' }}</textarea>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
                    Save Place
                </button>
                <a href="{% url 'project_edit' project.id %}" class="text-gray-600 hover:text-gray-800">
                    Back to Project
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
