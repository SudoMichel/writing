{% extends 'core/base.html' %}

{% block title %}{{ action }} Place - {{ project.name }}{% endblock %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Place Details</h2>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" value="{{ place.name|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="type">Type *</label>
                <input type="text" id="type" name="type" value="{{ place.type|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <div class="description-container">
                    <textarea id="description" name="description" rows="4" required>{{ place.description|default:'' }}</textarea>
                    {% if place %}
                    <button type="button" id="improve-description" class="btn" onclick="improveDescription()">
                        Improve with AI
                    </button>
                    {% endif %}
                </div>
                <div id="improvement-status" class="improvement-status"></div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">Save Place</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>


<script>
async function improveDescription() {
    const statusDiv = document.getElementById('improvement-status');
    const improveButton = document.getElementById('improve-description');
    const descriptionTextarea = document.getElementById('description');
    
    try {
        statusDiv.textContent = 'Improving description...';
        statusDiv.className = 'improvement-status loading';
        improveButton.disabled = true;
        
        const response = await fetch(`/ai/improve-place-description/{{ project.id }}/{{ place.id }}/`);
        const data = await response.json();
        
        if (data.status === 'success') {
            descriptionTextarea.value = data.improved_description;
            statusDiv.textContent = 'Description improved successfully!';
            statusDiv.className = 'improvement-status success';
        } else {
            throw new Error(data.message || 'Failed to improve description');
        }
    } catch (error) {
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'improvement-status error';
    } finally {
        improveButton.disabled = false;
    }
}
</script>
{% endblock %}
