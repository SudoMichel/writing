{% extends 'core/base.html' %}

{% block title %}{{ action }} Place - {{ project.name }}{% endblock %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Place Details</h2>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" value="{{ place.name|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="type">Type *</label>
                <input type="text" id="type" name="type" value="{{ place.type|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <div class="description-container">
                    <textarea id="description" name="description" rows="4" required>{{ place.description|default:'' }}</textarea>
                    {% if place %}
                    <button type="button" id="improve-description" class="btn" data-project-id="{{ project.id }}" data-place-id="{{ place.id }}">
                        Improve with AI
                    </button>
                    {% endif %}
                </div>
                <div id="improvement-status" class="improvement-status"></div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Characters</h2>
            <div class="items-grid">
                {% for character in characters %}
                    <div class="item-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="characters" value="{{ character.id }}" id="character_{{ character.id }}"
                                {% if place and character in place.characters.all %}checked{% endif %}>
                            <span>{{ character.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">Save Place</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>


{% endblock %}
