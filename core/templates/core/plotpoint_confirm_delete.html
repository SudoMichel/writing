{% extends 'core/base.html' %}

{% block title %}Delete Plot Point{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Plot Point</h2>
    <p>Are you sure you want to delete the plot point "{{ plot_point.title }}" from "{{ project.name }}"?</p>
    <p class="warning">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Cancel</a>
        </div>    
    </form>
</div>
{% endblock %}
