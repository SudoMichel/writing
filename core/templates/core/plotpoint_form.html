{% extends 'core/base.html' %}

{% block content %}
<div class="project-editor">
    <form method="post" class="project-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Plot Point Details</h2>
            <div class="form-group">
                <label for="order">Order</label>
                <input type="number" id="order" name="order" value="{{ plot_point.order|default:'0' }}" min="0">
            </div>
            
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" value="{{ plot_point.title|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="5" required>{{ plot_point.description|default:'' }}</textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Characters</h2>
            <div class="associations-grid">
                {% for character in characters %}
                    <div class="association-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="characters" value="{{ character.id }}" id="character_{{ character.id }}"
                                {% if plot_point and character in plot_point.characters.all %}checked{% endif %}>
                            <span>{{ character.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-section">
            <h2>Places</h2>
            <div class="associations-grid">
                {% for place in places %}
                    <div class="association-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="places" value="{{ place.id }}" id="place_{{ place.id }}"
                                {% if plot_point and place in plot_point.places.all %}checked{% endif %}>
                            <span>{{ place.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-section">
            <h2>Organizations</h2>
            <div class="associations-grid">
                {% for organization in organizations %}
                    <div class="association-card">
                        <label class="checkbox-label">
                            <input type="checkbox" name="organizations" value="{{ organization.id }}" id="organization_{{ organization.id }}"
                                {% if plot_point and organization in plot_point.organizations.all %}checked{% endif %}>
                            <span>{{ organization.name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn">{{ action }}</button>
            <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Back to Project</a>
        </div>
    </form>
</div>
{% endblock %}
