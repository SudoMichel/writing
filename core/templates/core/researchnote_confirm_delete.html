{% extends 'core/base.html' %}

{% block title %}Delete Research Note - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Delete Research Note</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <p class="text-lg mb-4">Are you sure you want to delete the research note "{{ note.title }}"?</p>
            <p class="text-sm text-gray-600 mb-6">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
