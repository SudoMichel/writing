{% extends 'core/base.html' %}

{% block title %}{{ action }} Research Note - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">{{ action }} Research Note</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title *</label>
                        <input type="text" name="title" id="title" value="{{ note.title|default:'' }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">Content *</label>
                        <textarea name="content" id="content" rows="8" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{ note.content|default:'' }}</textarea>
                    </div>
                    <div>
                        <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                        <input type="text" name="tags" id="tags" value="{{ note.tags|default:'' }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <p class="mt-1 text-sm text-gray-500">Enter tags separated by commas</p>
                    </div>
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">File</label>
                        <input type="file" name="file" id="file"
                               class="mt-1 block w-full text-sm text-gray-500
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-md file:border-0
                                      file:text-sm file:font-semibold
                                      file:bg-indigo-50 file:text-indigo-700
                                      hover:file:bg-indigo-100">
                        {% if note.file %}
                            <p class="mt-2 text-sm text-gray-500">Current file: {{ note.file.name }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'project_edit' project.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Save Note</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
